<html>
    
    <head>
        <title>Kwitter Page</title>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    
        <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">
    
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <link rel="stylesheet" type="text/css" href="Kwitter_room.css">
    
    </head>

    <body>
        <div class="container">
            <center>
                <br>
                <button id="logout" onclick="logout();" class="glyphicon glyphicon-log-out btn btn-danger">Logout</button>
                <h3 style="color: white;font-weight: bold; border: 1px solid blue; background: darkorange; width: 98%; border-radius: 4px;">Messages</h3>
                <div id="chat" style="background-color: white; width: 98%; height: 10px;"></div>
            </center>
        </div>
        <center>
            <div class="input_div_message_page">
                <h3 style="color: white;font-weight: bold; border: 1px solid blue; background: darkorange; border-radius: 4px; width: 98%;">Send</h3>
                <input type="text" class="form-control" placeholder="Type here..." id="msg" style="width: 80%;">
                <br>
                <button class="glyphicon glyphicon-send btn btn-success" id="send" onclick="send();"></button>
                <br><br>
            </div>
        </center>
        <script src="kwitter_page.js"></script>
    </body>


</html>
